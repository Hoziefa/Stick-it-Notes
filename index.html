<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stick It notes</title>
    </head>

    <body>
        <header id="heading" class="header">
            <h1>Stick-It notes</h1>
            <p class="author">By Hoziefa Alhassan</p>
        </header>

        <div id="form" class="form">
            <form id="inputForm">
                <input
                    type="text"
                    name="title"
                    id="new-note-title-input"
                    class="inputText new-note-title-input"
                    placeholder="Title"
                    autocomplete="off"
                    required
                    autofocus
                />

                <input
                    type="text"
                    name="content"
                    id="new-note-body-input"
                    class="inputText new-note-body-input"
                    placeholder="Content"
                    autocomplete="off"
                    required
                />

                <button type="submit" class="btn">Create Note</button>
            </form>
        </div>

        <h3 id="no-notes" class="no-notes">No notes found, add one!</h3>
        <ul id="notes" class="notes-list"></ul>

        <script src="js/app.js"></script>
    </body>
</html>
